<html>
<head>
  <title>analytics.js</title>
</head>
<body>
  <a href="http://google.com">Google</a>
  <script src="./build/index.js"></script>
  <script>
    var analytics = Analytics({
      debug: true,
      site: 'example'
    });

    analytics.use({
      name: 'test',
      init: function (analytics, cb) {
        setTimeout(cb , 1000);
      }
    });

    analytics.use({
      name: 'test2',
      init: function (analytics, cb) {
        setTimeout(function () {
          cb(new Error('test2'));
        } , 100);
      }
    });

    analytics.use('google-analytics', { trackingID: 'UA-XXXXXXXX-X' });
    analytics.use('anonymous', { endpoint: 'http://localhost:3000/beacon' });
    analytics.init();

    analytics.ready(function () {
      analytics.trackLink('test', document.querySelector('a'));
    });
  </script>
</body>
</html>
